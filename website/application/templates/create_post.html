{% extends "layout.html" %}
{% block title %}Create Post{% endblock %}


{% block css %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/create_post.css') }}">
{% endblock %}

{% block content %}
	<form method="GET" action="/create_post">
		<textarea name="post_title" placeholder="Post Title (optional)" maxlength="100" col="127" id="post-title"></textarea>
		<textarea name="post_body" placeholder="Post text" required maxlength="3000" id="post-body"></textarea>
		<button>Post <i class="fas fa-arrow-up"></i></button>
	</form>
{% endblock %}
