{% extends "layout.html" %}
{% block title %}SignUp{% endblock %}

{% block css %}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/login.css') }}" >
{% endblock %}

{% block content %}
	{% if token %}
		<script>
			sessionStorage.setItem("token", "{{ token }}");
			window.location.href = "/";
		</script>
	{% else %}
		<h1 id="title">Register</h1>
		<form method="POST" action="/register" name="mainform" onsubmit="return testpass(this)">
			<input type="text" name="username" placeholder="Username" required>
			<input type="email" name="email" placeholder="Email" required>
			<input type="password" name="password" placeholder="Password" required>
			<input type="password" name="cpassword" placeholder="Confim Password" required>
			<button>Register!</button>
		</form>

		<script>
			function testpass(form){
				if (form.password.value != form.cpassword.value) {
					alert("Password aren't matching!")
					return false
				}
				return true
			}
		</script>
	{% endif %}
{% endblock %}
